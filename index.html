<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waether App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="card">
        <!-- Search -->
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./images/images/search.png" alt="" srcset=""></button>
        </div>
        
        <div class="error">
            <p>Invalid City name</p>
        </div>

        <!-- Weather -->

        <div class="weather">
            <img src="./images/images/rain.png" class="weather-icon">
            <h1 class="temp">22 <span>&#176;</span>C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
